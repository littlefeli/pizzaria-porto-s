<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Porto's Pizzaria</title>
</head>
<body>
    <header>
        <img src="./img/logo-pizza.svg" alt="Logo do Porto's Pizzaria">
        <menu>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Cardápio</a>
            </li>
            <li>
                <a href="#">Serviços</a>
            </li>
            <li>
                <a href="#">Localização</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </menu>
        <button>
            <img src="./img/Vector-1.svg" alt="Icone usuario">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home">
            <div class="hero">
                <h2>Não é apenas uma <spam>Pizza</spam>, é uma experiência!</h2>
                <img src="./img/pizza-home.png" alt="pizza">
            </div>
            <div class="containers-pizza">
                <div class="pizza">
                    <div class="add-produto">+</div>
                    <img src="./img/pizza-1.png" alt="pizza">
                    <div class="animacao">
                        <div class="container-info">
                            <p>Pizza Qu4tro Queijos</p>
                            <span>R$ 49,00</span>
                        </div>
                    </div>
                    
                </div>
                <div class="pizza">
                    <img src="./img/pizza-2.png" alt="pizza">
                </div>
                <div class="pizza">
                    <img src="./img/pizza-3.png" alt="pizza">
                </div>
                <div class="pizza">
                    <img src="./img/pizza-4.png" alt="pizza">
                </div>
            </div>
        </section>
        <section class="cardapio"></section>
        <section class="servicos"></section>
    </main>
    <footer></footer>
</body>
</html>
